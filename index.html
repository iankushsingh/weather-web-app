<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-input">
        <div class="input-group">
          <input type="text" id="userlocation" placeholder="Search For Places..." />
          <select class="converter" id="converter">
            <option>°C</option>
            <option>°F</option>
          </select>
          <i class="fa fa-search" id="search"></i>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelslike"></div>
        <div class="description"></div>
        <hr />
        <div class="date"></div>
        <div class="city"></div>
      </div>

      <div class="weather-output">
        <h2 class="heading">Today's Highlight</h2>
        <div class="Highlights">
          <div class="Humidity">
            Humidity
            <i class="fa-solid fa-water"></i>
            <h1 id="HValue"></h1>
          </div>

          <div class="Wind-speed">
            Windspeed
            <i class="fa-solid fa-wind"></i>
            <h1 id="WValue"></h1>
          </div>

          <div class="Sun">
            <span>
              <i class="fa-solid fa-sun"></i>
              <p>
                <span id="SRValue"></span>Sunrise
              </p>
            </span>
            <span>
              <i class="fa-regular fa-sun"></i>
              <p>
                <span id="SSValue"></span>Sunset
              </p>
            </span>
          </div>

          <div class="Clouds">
            Clouds
            <i class="fa-solid fa-cloud"></i>
            <h1 id="CValue"></h1>
          </div>

          <div class="UV-index">
            UV Index
            <i class="fa-solid fa-sun"></i>
            <h1 id="UVValue"></h1>
          </div>

          <div class="Pressure">
            Pressure
            <i class="fa-solid fa-tachometer-alt"></i>
            <h1 id="PValue"></h1>
          </div>
        </div>
        <br />
        <h2 class="heading">This Week</h2>
        <div class="Forecast"></div>
      </div>
    </div>
  </body>
</html>
