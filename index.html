<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="mode weather-input">
            <div class="button-container">
                <button id="Celsius" selected>°C</button>
               <button id="Fahrenheit">°F</button>
            </div>
            <div class="input-group">
                <input type="text" id="userlocation" placeholder="Search Places...">
                <i class="fa fa-search" id="search"></i>
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelslike"></div>
            <hr />
            <div class="date"></div>
            <div class="city"></div>
        </div>

        <div class="mode2 weather-output">
            <div class="toggle-container">
             <label class="switch">
               <input type="checkbox" id="toggleSwitch">
               <span class="slider"></span>
              </label>
              <p id="status">Light mode</p>
            </div>
            <h2 class="heading">Today's Highlight</h2>
            <div class="Highlights">
                <div class="mode Humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue">--</h1>
                </div>

                <div class="mode Wind-speed">
                    Windspeed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue">--</h1>
                </div>

                <div class="mode Sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p>
                            <span id="SRValue">--</span>Sunrise
                        </p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p>
                            <span id="SSValue">--</span>Sunset
                        </p>
                    </span>
                </div>

                <div class="mode Clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue">--</h1>
                </div>

                <div class="mode UV-index">
                    UV Index
                    <i class="fa-solid fa-sun"></i>
                    <h1 id="UVValue">--</h1>
                </div>

                <div class="mode Pressure">
                    Pressure
                    <i class="fa-solid fa-tachometer-alt"></i>
                    <h1 id="PValue">--</h1>
                </div>
            </div>
            <br>
            <h2 class="heading">This Week</h2>
            <div class="Forcast" id="show">
                <!-- start -->    
                <!-- end -->
            </div>
        </div>
    </div>
   <!-- <script src="main.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
